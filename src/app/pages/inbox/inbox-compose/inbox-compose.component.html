<div class="inbox-compose">
  <div mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center">
    <span>New Email</span>
    <button matDialogClose mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="content" mat-dialog-content fxLayout="column">
    <div fxLayout="row" fxLayoutGap="24px">
      <mat-form-field class="input-container" fxFlex>
        <mat-label>To</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="input-container" fxFlex>
        <mat-label>From</mat-label>
        <input matInput disabled value="david.smith@demomail.com">
      </mat-form-field>
    </div>

    <mat-form-field class="input-container">
      <mat-label>Title</mat-label>
      <input matInput>
    </mat-form-field>

    <p class="editor">

    </p>

  </div>
  <div mat-dialog-actions fxLayout="row">
    <button matDialogClose mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
    <span fxFlex><!-- fill space --></span>
    <button mat-icon-button>
      <mat-icon>attachment</mat-icon>
    </button>
    <button (click)="send()" class="send" fxFlexOffset="8px" mat-raised-button color="primary">
      Send <mat-icon>send</mat-icon>
    </button>
  </div>

</div>
