<div class="simple-table">

  <elastic-page-header [height]="'158px'" background="url(/assets/img/demo/headers/pattern-3.png)" [reverse]="true"></elastic-page-header>

  <div class="container">

    <elastic-breadcrumbs [currentPage]="'Simple Table'" [names]="['Tables']" [header]="'primary'"></elastic-breadcrumbs>

    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="16px" fxLayoutAlign="start start">
      <div class="sticky">
        <mat-card appearance="outlined" fxFlex.gt-md="300px">
          <mat-card-header>
            <mat-card-title>Simple Table</mat-card-title>
          </mat-card-header>
          <mat-card-content fxLayout="column">
            <p>Try the checkboxes and see what happens.</p>
            <mat-checkbox [(ngModel)]="tableHover">
              .table-hover
            </mat-checkbox>
            <mat-checkbox [(ngModel)]="tableStriped">
              .table-striped
            </mat-checkbox>
            <mat-checkbox [(ngModel)]="tableCondensed">
              .table-condensed
            </mat-checkbox>
            <mat-checkbox [(ngModel)]="tableBordered">
              .table-bordered
            </mat-checkbox>
          </mat-card-content>
        </mat-card>
      </div>

      <div fxFlex class="mat-elevation-z2">
        <table class="table" [class.table-hover]="tableHover" [class.table-striped]="tableStriped" [class.table-condensed]="tableCondensed" [class.table-bordered]="tableBordered">
          <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Company</th>
            <th fxHide.lt-sm>E-Mail</th>
            <th fxHide.lt-md>Phone</th>
            <th fxHide.lt-md>Balance</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of rows">
            <td class="avatar-cell"><img class="avatar" [src]="row.picture"></td>
            <td>{{ row.name.first }} {{ row.name.last }}</td>
            <td>{{ row.company }}</td>
            <td fxHide.lt-sm>{{ row.email }}</td>
            <td fxHide.lt-md>{{ row.phone }}</td>
            <td fxHide.lt-md>{{ row.balance }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
